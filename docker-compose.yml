version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  server:
    build: ./server
    ports:
      - "5003:5003"
    env_file:
      - ./server/.env
    environment:
      - MONGO_URI=mongodb://mongo:27017/ai-customer-support-agent
    depends_on:
      - mongo
    restart: unless-stopped

  client:
    build: 
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  mongodb_data:
